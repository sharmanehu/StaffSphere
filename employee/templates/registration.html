{% include 'header.html' %}

<script>
    function checkpassword() {
        if (document.signup.pwd.value !== document.signup.cpwd.value) {
            alert('Password and confirm password fields do not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
            <h5 class="m-0">Create an Account</h5>
        </div>
        <div class="card-body">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12 mb-3">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12 mb-3">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email Id" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Your Password" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter Your Password Again" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Signup Successful');
    window.location = ('{% url 'emp_login' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong, Try Again...');
</script>
{% endif %}

<!-- Custom CSS -->
<style>
    .card {
        border-radius: 15px; /* Rounded corners */
    }

    .card-header {
        border-top-left-radius: 15px; /* Round top left */
        border-top-right-radius: 15px; /* Round top right */
    }

    .btn {
        transition: background-color 0.3s ease; /* Smooth button hover effect */
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card {
            margin: 20px; /* Margin for small screens */
        }
    }
</style>
