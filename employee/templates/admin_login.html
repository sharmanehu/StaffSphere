{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .card {
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .input-group-text {
            background-color: #343a40; /* Dark background for icons */
            color: white; /* White icon color */
        }
        .btn-success {
            transition: background-color 0.3s ease; /* Smooth button hover effect */
        }
        .btn-success:hover {
            background-color: #28a745; /* Slightly darker on hover */
        }
        .text-center h4 {
            margin-bottom: 20px; /* Space below heading */
        }
    </style>
</head>
<body>

<div class="row">
    <div class="col-lg-4 m-auto">
        <div class="card mt-5 bg-white">
            <div class="card-body">
                <h4 class="text-center text-primary">Admin Login</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-2x"></i>
                            </span>
                        </div>
                        <input type="text" name="username" class="form-control py-3" placeholder="Username" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x"></i>
                            </span>
                        </div>
                        <input type="password" name="pwd" class="form-control py-3" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                    <a href="{% url 'index' %}" class="float-right text-secondary mt-2">Go Back To Home</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Logged in Successfully');
    window.location = ('{% url 'admin_home' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login, Try Again...');
</script>
{% endif %}
</body>
