<!-- Custom CSS -->
<style>
  .navbar {
      background-color: #343a40; /* Dark background */
  }

  .navbar-brand {

  }

  .nav-link {
      font-size: 1.1rem; /* Slightly larger link font */
      transition: color 0.3s ease; /* Smooth color transition */
  }

  .nav-link:hover {
      color: #17a2b8; /* Color change on hover */
