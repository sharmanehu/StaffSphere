{% extends 'emp_base.html' %}

{% block main %}

<div class="container mt-5">
    <div class="card shadow m-2" style="border-radius: 15px; background-color: #f9f9f9;">
        <div class="card-header text-center">
            <h5 class="text-danger" style="border-bottom: 2px solid #007bff; font-weight: bold;">Create Your Profile</h5>
        </div>
        <div class="card-body">
            {% if error %}
                <div class="alert alert-{% if error == 'no' %}success{% else %}danger{% endif %}" role="alert">
                    {% if error == 'no' %}
                        Profile updated Successfully.
                    {% else %}
                        Something went wrong, Try Again...
                    {% endif %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" value="{{employee.user.first_name}}" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" value="{{employee.user.last_name}}" required>
                        </div>
                    </div>
                    <div class="col-sm-12 mb-3">
                        <div class="form-group">
                            <label for="empcode">Employee Code</label>
                            <input type="text" id="empcode" name="empcode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" value="{{employee.empcode}}" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="department" class="form-control" placeholder="Department" value="{{employee.empdept}}" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="designation">Designation</label>
                            <input type="text" id="designation" name="designation" class="form-control" placeholder="Designation" value="{{employee.designation}}" required>
                        </div>
                    </div>
                    <div class="col-sm-12 mb-3">
                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter Your Contact Number" value="{{employee.contact}}" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email ID" value="{{employee.user.username}}" required>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="jdate">Joining Date</label>
                            <input type="date" id="jdate" name="jdate" class="form-control" value="{{ employee.joiningdate }}">
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" class="form-control" required>
                                <option value="">Select Gender</option>
                                <option value="Male" {% if employee.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if employee.gender == 'Female' %}selected{% endif %}>Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center mb-3">
                    <input type="submit" value="Submit" class="btn btn-primary btn-lg m-2" style="border-radius: 25px; width: 200px;">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
